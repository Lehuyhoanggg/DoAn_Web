<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f6f7;
      }

      .login-box {
        width: 100%;
        max-width: 360px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px 25px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .login-box h2 {
        text-align: center;
        color: #1b7e55;
        margin-bottom: 25px;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 0.95rem;
        transition: border 0.2s ease;
      }

      input:focus {
        border-color: #1b7e55;
      }

      .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #1b7e55;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .btn-login:hover {
        background-color: #166945;
      }

      .error {
        display: none;
        color: #c0392b;
        font-size: 0.9rem;
        margin-top: 10px;
        text-align: center;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-box {
          padding: 25px 20px;
          width: 90%;
        }
        .login-box h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Đăng nhập Admin</h2>

      <div class="form-group">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" placeholder="Nhập tài khoản" />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" />
      </div>

      <button class="btn-login" onclick="login()">Đăng nhập</button>
      <div class="error" id="error-msg">Sai tài khoản hoặc mật khẩu</div>
    </div>

    <script>
      function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        const error = document.getElementById("error-msg");

        if (user === "0000000001" && pass === "hoang123") {
          localStorage.setItem("statusAdmin", JSON.stringify(true));
          window.location.href = "/admin";
        } else {
          error.style.display = "block";
        }
      }
    </script>
  </body>
</html>
